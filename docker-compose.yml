services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - ./src/.dev.env
    volumes:
      - ./src:/src
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: celery -A core worker -l info
    volumes:
      - ./src:/src
    env_file:
      - ./src/.dev.env
    depends_on:
      - redis
      - web-app
